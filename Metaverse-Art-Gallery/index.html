<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <title>Virtual Reality NFT Marketplace</title>
    <meta
      name="description"
      content="Virtually is the first fully-realized NFT marketplace built within virtual reality spaces, allowing visitors and buyers to enjoy and inspect non-fungible tokens in an exhibition room, and subsequently able to make purchases directly in the virtual exhibition room."
    />
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="min-h-screen">
      <header class="fixed top-0 left-0 right-0 py-3 px-6 z-[1] container flex items-center justify-between">
        <div class="inline-flex items-center gap-2">
          <img src="./assets/logo.png" class="h-[50px] w-auto" />
          <span class="text-3xl">VR NFT</span>
        </div>
        <a
          href="/marketplace.html"
          class="inline-flex items-center justify-center px-6 py-2 text-white rounded-lg hover:shadow hover:shadow-black btn-gradient"
        >
          Visit
        </a>
      </header>
      <video autoplay muted loop class="fixed inset-0 z-[0]">
        <source src="./assets/intro.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
